{% extends 'base.html' %}

{% block title %}Recipe - Food Recipe App{% endblock %}

{% block content %}
<div class="recipe-page">
    <h2>{{ recipe.strMeal }}</h2>
    <img src="{{ recipe.strMealThumb }}" alt="{{ recipe.strMeal }}">
    <h3>Ingredients</h3>
    <ul>
        {% for ingredient in ingredients %}
        <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
    <h3>Instructions</h3>
    <p>{{ recipe.strInstructions }}</p>
</div>
{% endblock %}
