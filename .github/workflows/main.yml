name: Group27 DevOpsApp Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_codecheck:
    runs-on: ubuntu-latest

    steps: 
      - name: Checking out Repository
        uses: actions/checkout@v2

      - name: Setting up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Installing pylint
        run: pip install pylint flask requests

      - name: Running pylint
        run: pylint src/main/python/app.py

  build_and_test_stages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checking out Repository
        uses: actions/checkout@v2

      - name: Setting up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Installing pylint
        run: |
          python -m pip install --upgrade pip
          pip install pybuilder flask requests

      - name: Build and Test
        run: pyb

      - name: Uploading the Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/reports
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

